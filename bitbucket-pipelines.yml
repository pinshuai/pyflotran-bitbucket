image: python:2.7
pipelines:
  default:
    - step:
        name: Build and test
        script:
          - export PyFLOTRAN_DIR=`pwd`
          - git clone https://bitbucket.org/pflotran/pflotran.git
          - cd pflotran/
          - ./.bitbucket-pipeline/install-linux.sh
          - ./.bitbucket-pipeline/pflotran-build.sh
          - cd $PyFLOTRAN_DIR
          - python --version
          - python regression.py -a
